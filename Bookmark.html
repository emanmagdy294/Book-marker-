<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Marker </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="Bookmark.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <section class="container">
        <div class=" bordbtn  bookmarker text-left my-3">
            <h3 class=" caption "> Bookmarker </h3>
        </div>

        <div class="bg">
            <div class="p-4 pb-3 container text-center">
                <h4 class=" font-weight-bold my-4">Bookmark your favorite sites</h4>
              <div class=" container px-5">
                <div class=" form-group mt-5  m-auto">
                    <label for="productName " class=" font-weight-bold"> Site Name</label>
                   <input class=" form-control w-75 mb-2" type=" text " id="siteName" placeholder=" Bookmark Name" autocomplete="off">
                     <div id="notic" class="  error w-75 m-auto"></div>
                </div>

                <div class=" form-group m-auto ">
                    <label for="productName" class=" font-weight-bold"> Site URL</label>
                    <input class=" form-control w-75 mb-2" type=" email" id="SiteURL" placeholder=" Website URL" autocomplete="off">
                    <div id="notice" class=" error w-75 m-auto "></div>
                </div>
                <button class=" btn my-3 " onclick="addBookMaker();"> Subbmit </button>
                </div>
            </div>

        </div>
        <div class=" bgCommon  mt-2 container" >
        <table class=" ml-5  ">
            <thead >
            </thead>
            <tbody id="tableBody"  >
            </tbody>
        </table>
        </div>
        <div class=" bordbtn p-3"></div>
                 

        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> Bookmarker </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Bookmark your favorite sites</p>
                  <div class=" form-group mt-5 ">
                    <label for="productName " class=" font-weight-bold"> Site Name</label>
                    <input class=" form-control " type=" text " id="siteNameModal" placeholder=" Bookmark Name">
                    <div id="modelError" class="text-center  mt-2 error"></div>
                </div>

                <div class=" form-group ">
                    <label for="productName" class=" font-weight-bold"> Site URL</label>
                    <input class=" form-control" type=" email" id="SiteURLModal" placeholder=" Website URL">
                    <div id="modelError2" class="text-center mt-2 error"></div>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"  onclick="updateForm();"  data-dismiss="modal"> Update </button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        
        <div class="mt-4 footMark"> Â© 2019 Bookmarker Inc.</div>
    </section>

    <script src="Bookmark.js"></script>
</body><div class="210"></div>
